<div class="row mx-1 my-2 client-card" (click)="onClic()">

  <div class="mx-auto avatar">
    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
         fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
  </div>

  <div class="col" style="overflow: hidden">
    <div class="text-truncate font-weight-bold">{{ client.name }}</div>
    <div class="text-truncate">{{ client.phone }}</div>
  </div>

</div>

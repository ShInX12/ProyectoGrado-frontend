<!--<div><h5>Observaciones ({{ observations.length }})</h5></div>-->

<div class="px-2 observation-box" [class.rounded]="rounded">
  <div *ngFor="let observation of observations">
    <app-observation [observation]="observation" [disabled]="disabled" (deleteObservation)="deleteObservation($event)"></app-observation>
  </div>
</div>

<form class="input-group mb-3" (ngSubmit)="addObservation()">

  <input type="text" class="form-control input-shadow" placeholder="Nueva observación..."
         aria-label="Nueva observación..." aria-describedby="button-save-observation"
         autocomplete="off" name="observation-body" [(ngModel)]="newObservation.body">
  <button class="btn btn-success input-shadow" type="submit"
          id="button-save-observation" [disabled]="newObservation.body.length === 0 || disabled">
    <svg class="bi" width="1em" height="1em" fill="currentColor">
      <use xlink:href="assets/svg/icons.svg#cursor-fill"/>
    </svg>
  </button>

</form>

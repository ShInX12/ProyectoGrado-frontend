<div><h5>Mensajes</h5></div>

<div class="px-2 chat-box">
  <div *ngFor="let message of messages">
    <app-message-tile [message]="message"></app-message-tile>
  </div>
</div>

<form class="input-group mb-3" (ngSubmit)="sendMessage()">

  <input type="text" class="form-control" placeholder="Nuevo mensaje..."
         aria-label="Nuevo mensaje..." aria-describedby="button-save-message"
         autocomplete="off" name="message-body" [(ngModel)]="newMessage.body" >
  <div class="input-group-append">
    <button class="btn btn-success" type="submit" id="button-save-message" [disabled]="newMessage.body.length === 0">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
        <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
      </svg>
    </button>
  </div>

</form>

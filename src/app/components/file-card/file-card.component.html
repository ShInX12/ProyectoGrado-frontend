<div class="file-card" [ngStyle]="{'cursor':showAll? 'pointer': 'default'}" (click)="open(fileModal)" [title]="document.description">
  <svg class="bi" width="1em" height="1em" fill="currentColor">
    <use xlink:href="assets/svg/icons.svg#file-earmark-text"/>
  </svg> {{ document.title }}
</div>

<ng-template #fileModal>

  <div class="modal-header">
    <input type="text" class="form-control" style="font-size: 1.2em; color: #000000"
           autocomplete="off" [(ngModel)]="document.title">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()"></button>
  </div>

  <div class="modal-body" style="height: 66vh">
    <object [data]="safeUrl" width="100%" height="100%"></object>
  </div>

  <div class="modal-footer d-flex" style="justify-content: space-between">
<!--    <div class="form-check" *ngIf="authService.user.user_type === 1">-->
<!--      <input class="form-check-input" type="checkbox" [(ngModel)]="document.from_lawyer" id="checkShareDocumento">-->
<!--      <label class="form-check-label" for="checkShareDocumento">-->
<!--        Documento privado-->
<!--      </label>-->
<!--    </div>-->
    <span class="ms-3" style="flex-grow: 1">
        <input type="text" class="form-control" placeholder="Descripción..."
               autocomplete="off" [(ngModel)]="document.description">
      </span>
    <div style="display: flex">
      <button class="ms-3 btn btn-outline-danger" (click)="delete()">Eliminar</button>
      <button class="ms-3 btn btn-outline-primary" (click)="update()">Guardar cambios</button>
    </div>
  </div>

</ng-template>

<div class="container">
  <div id="stepper1" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#test-l-1">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Registrate</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-2">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Sobre ti</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-3">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Sobre tu compañía</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <form>
        <div id="test-l-1" class="content">
          <div class="d-flex justify-content-center">
            <app-register-user></app-register-user>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary my-1" [disabled]="(!RSService.registerUserForm.valid) || (RSService.registerUserForm.get('password1').value !== RSService.registerUserForm.get('password2').value)" (click)="next()">
              Continuar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            </button>
          </div>
        </div>
        <div id="test-l-2" class="content">
          <div class="d-flex justify-content-center">
            <app-register-user-details></app-register-user-details>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary my-1" (click)="previus()">Volver</button>
            <button type="button" class="btn btn-primary my-1" [disabled]="!RSService.registerUserDetailsForm.valid" (click)="next()">
              Continuar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            </button>
          </div>
        </div>
        <div id="test-l-3" class="content">
          <div class="d-flex justify-content-center">
            <app-register-company></app-register-company>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary my-1" (click)="previus()">Volver</button>
            <button type="button" class="btn btn-primary my-1" [disabled]="!RSService.registerCompanyForm.valid" (click)="register()">
              Registrarme <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

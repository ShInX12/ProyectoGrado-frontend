<form (ngSubmit)="search()" class="form-inline my-2 my-lg-0">
  <div #searchInput>

    <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." autocomplete="off"
           aria-label="Search" (click)="openSuggest()" name="input-search" [(ngModel)]="query">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>

    <div *ngIf="showSuggest" class="search-container-dropdown">

      <p *ngIf="clients.length > 0"><b>Clientes: ({{ clients.length }})</b></p>

      <div *ngFor="let client of clients" class="suggest" (click)="navigate('./cliente', client.uid)">
        {{client.name}}
      </div>

      <p *ngIf="processes.length > 0"><b>Procesos: ({{ processes.length }})</b></p>

      <div *ngFor="let process of processes" class="suggest" (click)="navigate('./proceso/', process.uid)">
        {{process.name}}
      </div>
    </div>

  </div>
</form>

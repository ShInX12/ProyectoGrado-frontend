<div class="background">

  <div class="login-container">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row mx-auto justify-content-center"><h3 class="mb-4">Bienvenido</h3></div>
      <div class="alert alert-danger" role="alert" *ngIf="showError">{{ error }}</div>
      <div class="form-group">
        <label for="InputEmail">Correo electrónico</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="email">
      </div>

      <label for="InputPassword">Contraseña</label>
      <div class="input-group">
        <input [type]="hidePassword? 'text' : 'password'" class="form-control" id="InputPassword" formControlName="password">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="hidePassword = !hidePassword">

            <svg *ngIf="!hidePassword" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>

            <svg *ngIf="hidePassword" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
              <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"/>
              <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"/>
            </svg>

          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <p class="mt-4">¿Aún no tienes cuenta? <a routerLink="../registro">Registra tu compañía</a></p>
      </div>
      <!--    <div class="form-group form-check">-->
      <!--      <input type="checkbox" class="form-check-input" id="checkLogin">-->
      <!--      <label class="form-check-label" for="checkLogin">No cerrar sesión</label>-->
      <!--    </div>-->
      <div class="row justify-content-center">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-2">Ingresar</button>
      </div>
    </form>

  </div>

</div>

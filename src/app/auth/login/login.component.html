<div class="background">

  <div class="login-container animate__animated animate__fadeInDown animate__faster">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
<!--      <div class="row mx-auto justify-content-center"><h3 class="mb-4">Bienvenido</h3></div>-->
      <div class="text-center pb-5"><img class="logo-company" src="assets/img/logo.png" alt="logo-legal-office"></div>
      <div class="alert alert-danger" role="alert" *ngIf="showError">{{ error }}</div>

      <div class="mb-4">
        <label class="form-label" for="InputEmail">Correo electrónico</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="email">
      </div>

      <label class="form-label" for="InputPassword">Contraseña</label>
      <div class="input-group">
      <input [type]="hidePassword? 'text' : 'password'" class="form-control" id="InputPassword" formControlName="password">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="hidePassword = !hidePassword">

          <svg *ngIf="!hidePassword" class="bi" width="1em" height="1em" fill="currentColor">
            <use xlink:href="assets/svg/icons.svg#eye-fill"/>
          </svg>

          <svg *ngIf="hidePassword" class="bi" width="1em" height="1em" fill="currentColor">
            <use xlink:href="assets/svg/icons.svg#eye-slash-fill"/>
          </svg>

        </button>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-primary mt-4">Ingresar</button>
      </div>
      <div class="d-flex flex-column">
        <p class="mt-3 mx-auto"><a routerLink="../contrasena">Olvidé mi contraseña</a></p>
        <p class="mt-1 mx-auto">¿Aún no tienes cuenta? <a routerLink="../registro">Registra tu compañía</a></p>
      </div>
      <!--    <div class="form-group form-check">-->
      <!--      <input type="checkbox" class="form-check-input" id="checkLogin">-->
      <!--      <label class="form-check-label" for="checkLogin">No cerrar sesión</label>-->
      <!--    </div>-->
    </form>

  </div>

</div>

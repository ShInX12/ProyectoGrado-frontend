<div class="register-container mb-4">
  <form [formGroup]="registerForm">
    <div class="row mx-auto justify-content-center"><h3 class="mb-4">Crea tu usuario</h3></div>

    <div class="form-group">
      <label for="InputEmail">Correo electrónico</label>
      <input type="email" class="form-control" id="InputEmail" [class.is-invalid]="email.invalid && email.touched" formControlName="email">
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
        <div *ngIf="email.errors.email">El correo electrónico no es válido</div>
        <div *ngIf="email.errors.required">El correo electrónico es necesario</div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="InputPassword1" [class.is-invalid]="(password1.invalid && password1.touched) || (password1.value.length > 5 && password2.value.length > 5 && password1.value !== password2.value)" formControlName="password1">
      <div *ngIf="password1.invalid && password1.touched" class="invalid-feedback">
        <div *ngIf="password1.errors.minlength">La contraseña debe tener mínimo 6 caracteres</div>
        <div *ngIf="password1.errors.required">La contraseña es necesaria</div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputPassword2">Confirma tu contraseña</label>
      <input type="password" class="form-control" id="InputPassword2" [class.is-invalid]="(password2.invalid && password2.touched) || (password1.value.length > 5 && password2.value.length > 5 && password1.value !== password2.value)" formControlName="password2">
      <div *ngIf="password2.invalid && password2.touched" class="invalid-feedback">
        <div *ngIf="password2.errors.minlength">La contraseña debe tener mínimo 6 caracteres</div>
        <div *ngIf="password2.errors.required">La contraseña es necesaria</div>
      </div>
      <div *ngIf="password1.value.length > 5 && password2.value.length > 5 && password1.value !== password2.value" class="alert alert-danger mt-4" role="alert">
        Las contraseñas no coinciden
      </div>
    </div>

<!--    <div class="row justify-content-center">-->
<!--      <p class="mt-4">¿Ya tienes una cuenta? <a routerLink="../login">Iniciar sesión</a></p>-->
<!--    </div>-->
  </form>
</div>

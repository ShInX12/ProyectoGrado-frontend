<div class="background">
  <div class="reset-password-container animate__animated animate__fadeInLeft animate__faster">

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="row mx-auto justify-content-center"><h3 class="mb-4">Recupera tu cuenta</h3></div>

      <div *ngIf="emailSend" class="alert alert-success" role="alert">
        Enlace enviado al correo electrónico correctamente
      </div>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
        No se pudo enviar el enlace al correo electrónico, verifica e intenta nuevamente
      </div>

      <div class="form-group">
        <label for="InputEmail">Correo electrónico</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="email">
      </div>

      <div class="row justify-content-center">
        <button type="submit" [disabled]="!resetPasswordForm.valid || loading" class="btn btn-primary mt-2">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ loading? " Enviando...": " Enviar enlace" }}
        </button>
      </div>
      <div class="row justify-content-center">
        <p class="mt-3"><a routerLink="../login">Volver</a></p>
      </div>
    </form>

  </div>
</div>

<div class="background">

<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row mx-auto justify-content-center"><h3 class="mb-4">Crea tu cuenta</h3></div>
    <div class="alert alert-danger" role="alert" *ngIf="showError">{{ error }}</div>

    <div class="form-group">
      <label for="InputEmail">Correo electrónico</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="email">
    </div>

    <div class="form-group">
      <label for="InputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="InputPassword1" formControlName="password1">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Confirma tu contraseña</label>
      <input type="password" class="form-control" id="InputPassword2" formControlName="password2">
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="phone">Teléfono (opcional)</label>
      <input type="text" class="form-control" id="phone" formControlName="phone" autocomplete="off">
    </div>

    <div class="row justify-content-center">
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary mt-4">Registrarme</button>
    </div>

    <div class="row justify-content-center">
      <p class="mt-4">¿Ya tienes una cuenta? <a routerLink="../login">Iniciar sesión</a></p>
    </div>
  </form>
</div>

</div>

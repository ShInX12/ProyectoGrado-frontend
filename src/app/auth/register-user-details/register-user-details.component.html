<div class="register-container mb-4">
  <form [formGroup]="registerForm">

    <div class="row mx-auto justify-content-center"><h3 class="mb-4">Cuentanos de ti</h3></div>

    <div class="form-group">
      <label for="name">Nombre*</label>
      <input type="text" class="form-control" id="name" [class.is-invalid]="name.invalid && name.touched" formControlName="name" autocomplete="off">
      <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
        <div *ngIf="name.errors.required">
          El nombre es necesario
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Tel√©fono</label>
      <input type="text" class="form-control" id="phone" formControlName="phone" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="bio">Sobre mi</label>
      <input type="text" class="form-control" id="bio" formControlName="bio" autocomplete="off">
    </div>

  </form>
</div>
